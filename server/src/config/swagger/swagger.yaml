openapi: 3.0.1
info:
  title: AGC Print
  description: 'API For AGC Print Website'
  version: 1.0.0
servers:
  - url: 'http://localhost:5000'
tags:
  - name: user
    description: Operations about user
paths:
  /users:
    get:
      summary: Returns the list of all the users
      tags: [Users]
      responses:
        200:
          description: List of Users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      required:
        - username
        - password
      properties:
        _id:
          type: string
          description: Auto-generated ID of the user
        username:
          type: string
          description: User's given username
        password:
          type: string
          description: User's encrypted password
      example:
        _id: 60d74f88e797493bc9656b60
        username: Sonson_Great
        password: $2y$12$x8Dk4QvsI6neNScldJg6wOxzp.8LtBdAgd.49EFYBK4i2XL5GxGYS
